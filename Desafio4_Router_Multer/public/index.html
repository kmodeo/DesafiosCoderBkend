<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<!-- Boostrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container mt-6" style="max-width: 500px">
      <form action="/api/productos" method="POST">
        <h3 class="is-size-3 mb-5">Ingrese un nuevo producto</h3>
        <div class="container mb-3" style="max-width: 500px">
          <label for="nombre" class="form-label">Nombre</label>
          <input name="nombre" class="form-control" >
         </div>
        <div class="container mb-3" style="max-width: 500px">
          <label for="precio" class="form-label">Precio</label>
          <input name="precio" class="form-control">
        </div>
        <div class="container mb-3" style="max-width: 500px">
            <label for="url" class="form-label">Thumbail o URL</label>
            <input name="url" class="form-control">
          </div>
        <div class="container mb-3" style="max-width: 500px">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        
      </form>
    </section>
</body>

</html>
